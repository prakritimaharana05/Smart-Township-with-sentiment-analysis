<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Township HAL - Fault Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Titillium+Web:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body class="faults-page">
  <nav class="navbar">
    <span class="navbar-brand">SMART TOWNSHIP</span>
    <div class="profile-menu" id="profileMenu">
      <button class="profile-icon" id="profileIcon" aria-label="Profile">
        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <circle cx="12" cy="8" r="4"/>
          <path d="M4 20c0-4 4-7 8-7s8 3 8 7"/>
        </svg>
      </button>
      <div class="dropdown" id="profileDropdown">
        <a href="#">Profile</a>
        <a href="#">Info</a>
        <a href="#" id="logoutBtn">Log out</a>
      </div>
    </div>
  </nav>
  <div class="bg-overlay"></div>
  <div class="full-height center-content container">
    <h2>Choose the Area of Work</h2>
    <div class="card-grid large">
      <a href="https://huggingface.co/spaces/ana-saba/StreetLight-Predictive-Maintenance" class="card futuristic-glow" target="_blank">Street Light</a>
      <a href="#" class="card futuristic-glow" onclick="alert('Sorry! This service is not yet available')">Sewage</a>
      <a href="#" class="card futuristic-glow" onclick="alert('Sorry! This service is not yet available')">Water Pump</a>
      <a href="#" class="card futuristic-glow" onclick="alert('Sorry! This service is not yet available')">Power House</a>
      <a href="#" class="card futuristic-glow" onclick="alert('Sorry! This service is not yet available')">Carbage disposal services</a>
      <a href="#" class="card futuristic-glow" onclick="alert('Sorry! This service is not yet available')">Other services</a>
    </div>
  </div>
    <script>
    const profileMenu = document.getElementById('profileMenu');
    document.addEventListener('click', function(e) {
      if (profileMenu.contains(e.target)) {
        profileMenu.classList.toggle('open');
      } else {
        profileMenu.classList.remove('open');
      }
    });
    document.getElementById('logoutBtn').addEventListener('click', function(e) {
    e.preventDefault();
    window.location.href = "index.html";
  });
    </script>
</body>
</html>
